<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>

    <title>THUIR Experiment System</title>
    <script>
        function redirect() {
            var username = document.getElementById("username");
            var pass = document.getElementById("password");
            if (username.value == "") {
                alert("请输入用户名");
                username.focus();
            }
            else if (pass.value == "") {
                alert("请输入密码");
            }
            else if ((pass.value == "a") && (!isNaN(username.value)) && (username.value.length == 10)) {
                obj = document.getElementById("settings");
                var index = obj.selectedIndex;
                var setting_id = obj.options[index].value;
                window.location.href='/tasks/'+username.value+'/'+setting_id;
            }
            else {
                alert("登录失败，请检查用户名和密码是否有误！");
            }
        }
    </script>
</head>
<body>
<h2 style="color:blue; text-align:center">清华大学计算机系信息检索组多功能实验平台</h2>

<form>
    <table align="center">
        <tr align="center">
            <td>选择实验配置：</td>
            <td>
         <select style="width:200px" id="settings">
             {%  for t in settings  %}
             <option value="{{ t }}">{{ t }}</option>

             {% endfor %}
                                </select>
            </td>
        </tr>
        <tr align=center>
            <td>学 号:</td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr align=center>
            <td>密 码:</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>

        <tr align=center>
            <td colspan="2"><input type="button" value="登 录" onclick="redirect()"/>
                <input type="reset" value="重 置"/></td>
        </tr>

    </table>
</form>
<div style="text-align: center">
    <p>登陆说明：请输入你的10位学号登陆，密码为"a"</p>
</div>
</body>
</html>
