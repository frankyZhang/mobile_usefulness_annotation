        <textarea maxlength="64" id="kw" name="word" class="se-input adjust-input" data-sug="1">查询词: {{ query }}</textarea>

        <div class="se-inner">
            <button id="se-bn" class="se-bn" onclick="finishandredirect()"><span>提交标注</span></button>
        </div>
    </div>
    <script>
    function finishandredirect() {
        var results = $("div.results>div[class$='esult'][style!='display:none;'],div.results>div[id^='sogou_vr'][style!='display:none;']");
        var preusefulness = $("#preusefulness_"+{{ result_id }}).val();
        //var attusefulness = $("#attusefulness_"+{{ result_id }}).val();
        var usefulness = $("#usefulness_"+{{ result_id }}).val();
        /*var usefulness_selected = true;
        var num = 0;
        for (var i=0; i<results.length; i++){
            var usefulness = $("#usefulness_"+i).val();
            if (usefulness == "0"){
                num = i;
                usefulness_selected = false;
                break;
            }
        }*/
        if (usefulness == "0" || preusefulness == "0"){
            alert('未对结果进行相关性标注');
            if (preusefulness == "0"){
                $("#preusefulness_"+{{ result_id }}).focus();
            }
            else {
                //if (attusefulness == "0") {
                //    $("#attusefulness_" +{{ result_id }}).focus();
                //}
                //else{
                    $("#usefulness_" +{{ result_id }}).focus();
                //}
            }

        }
        else{
            //alert('hh');
            var host = window.location.hostname;
            var port = window.location.port;
            var usefulness_message = "";
            usefulness_message += "USER=" + {{ user_id }};
            usefulness_message += "\tSETTING=" + {{ setting_id }};
            usefulness_message += "\tTASK=" + {{ task_id }};
            usefulness_message += "\tRESULT=" + {{ result_id }};
            usefulness_message += "\tNUMBER=" + {{ results_number }};
            usefulness_message += "\tPREUSEFULNESS=" + $("#preusefulness_"+{{ result_id }}).val();
            //usefulness_message += "\tATTUSEFULNESS=" + $("#attusefulness_"+{{ result_id }}).val();
            usefulness_message += "\tUSEFULNESS=" + $("#usefulness_"+{{ result_id }}).val();
            /*for(var i=0; i<results.length; i++){
                usefulness = $("#usefulness_"+i).val();
                usefulness_message += "\t" + i + ':' + usefulness;
            }*/
            var usefulness_url = 'http://'+host+':'+port+"/LogUsefulness/";

            if (confirm("提交标注?")) {

                $.ajax({
                    type: 'POST',
                    url: usefulness_url,
                    data: {message: usefulness_message},
                    async: false,
                    complete: function (jqXHR, textStatus) {
                        //alert(textStatus + "----" + jqXHR.status + "----" + jqXHR.readyState);
                        //should we reset onbeforeunload here?
                        console.log("synchronously flush hallo answer")
                    }
                });
                window.onbeforeunload = null;
                window.location.href = 'http://' + host + ':' + port + '/annotation/{{ user_id }}/{{ setting_id }}/{{ task_id }}/{{ results_number }}';
            }
        }
    }
</script>
{% else %}
    <div class="con-wrap">
        <textarea maxlength="64" id="kw" name="word" class="se-input adjust-input" data-sug="1">{{ query }}</textarea>

        <div class="se-inner">
            <button id="se-bn" class="se-bn" onclick="finishandredirect()"><span>浏览完成</span></button>
        </div>
    </div>
    <script>
        function finishandredirect() {
        if (confirm("浏览完成?")) {
            var host = window.location.hostname;
            var port = window.location.port;
            window.location.href = 'http://' + host + ':' + port + '/taskreview/{{ user_id }}/{{ setting_id }}/{{ task_id }}/';
        }
    }
    </script>
{% endif %}

    <script>
    function getCookie(cname){
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++){
            var c = ca[i].trim();
            if (c.indexOf(name)==0)
                return c.substring(name.length, c.length);
        }
        return "";
    }
