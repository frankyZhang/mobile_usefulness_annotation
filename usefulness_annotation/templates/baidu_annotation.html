    * {
        margin: 0;
        padding: 0
    }

    body {
        text-align: center;
        font-size-adjust: none;
        -webkit-text-size-adjust: none;
        font: 14px Arial, Helvetica, sans-serif
    }

    input[type=search]:focus {
        background-color: transparent
    }

    input[type=search]::-webkit-search-cancel-button {
        display: none
    }

    input, button {
        border: 0;
        border-radius: 0;
        -webkit-border-radius: 0;
        background-color: transparent;
        -webkit-appearance: none;
        -webkit-box-sizing: border-box
    }

    #page-bd {
        background-color: #f1f1f1;
        overflow: hidden
    }

    #results {
        text-align: left;
        padding: 0 .06rem
    }

    #results-top {
        text-align: left
    }

    a {
        color: #00C;
        text-decoration: none
    }

    a:visited {
        color: #606
    }

    em {
        color: #c00;
        text-decoration: none;
        font-style: normal
    }

    .atext {
        color: #00C;
        font-size: 120%
    }

    .result_title {
        text-align: left;
        font-size: 120%;
        word-break: break-all;
        line-height: 20px;
        padding: 6px 6px 8px;
        margin: 0 -6px;
        display: block
    }

    .result_title .result_title_abs {
        color: #262626;
        word-break: break-all;
        font-size: 14px;
        line-height: 21px;
        margin: 7px 0 -10px 0
    }

    .result .result_snippet, .result .abs {
        line-height: 20px;
        color: #262626;
        word-break: break-all;
        padding: 0 0 7px
    }

    .result_url {
        color: #2dbe00
    }

    .site, .date, .size {
        font-size: 14px;
        color: #1f992f
    }

    .gray {
        color: #666
    }

    #pinyin {
        text-align: left;
        background: #fff;
        margin: 6px;
        padding: 10px;
        line-height: 18px
    }

    #pinyin a {
        color: #c00
    }

    #pinyin a.original-q {
        color: #00c;
        word-break: break-all
    }

    a.result_title:visited {
        color: purple
    }

    a.result_title:visited .result_title_abs {
        color: #242424 !important
    }

    a.result_title:visited .result_title_abs em {
        color: #c30a00 !important
    }

    .card-result {
        border: 0 !important;
        padding: 0 !important
    }

    .result, .resitem, .ext-result {
        padding: 5px 10px 9px;
        margin: 6px 0;
        background: #fff
    }

    .result-img-delay {
        background: #eee url(//m.baidu.com/static/search/sug_logo.png) center no-repeat;
        background-size: 22px auto;
        -webkit-background-size: 22px auto
    }

    .rspre, .vc-guide {
        display: -webkit-box;
        padding: 0 10px
    }

    .rspre .rs-title, .rs-link a, .vc-guide .vc-title, .vc-link a {
        font-size: 14px;
        line-height: 40px
    }

    .rspre .rs-title {
        width: 60px;
        color: #262626
    }

    .rspre .rs-link, .vc-guide .vc-link {
        -webkit-box-flex: 1;

        height: 40px;

    }

        float: left

    .rspre .rs-link a:first-child, .vc-guide .vc-link a:first-child {
        margin-left: 13px
    }
