<body>
    <p>您目前正在完成第 {{ current_task_num }} 个标注, 共 {{ task_num }} 个标注</p>
    <p style="color: red">任务描述: {{ description }}</p>
    <br />
{% if is_annotation %}
    <div class="con-wrap">
        <textarea maxlength="64" id="kw" name="word" class="se-input adjust-input" data-sug="1">查询词: {{ query }}</textarea>

        <div class="se-inner">
            <button id="se-bn" class="se-bn" onclick="finishandredirect()"><span>提交标注</span></button>
        </div>
    </div>
    <script>
    function finishandredirect() {
        var results = $("div#results>div.card[style!='display:none;'],div#results>div.cards[style!='display:none;'],div#results>div.sc[style!='display:none;'],div#results>div#lg_wrapper");
        //var usefulness = $("#usefulness_"+{{ result_id }}).val();
        var usefulness_selected = true;
        var num = 0;
        for (var i=0; i<results.length; i++){
            var usefulness = $("#usefulness_"+i).val();
            if (usefulness == "0"){
                num = i;
                usefulness_selected = false;
                break;
            }
        }
        var satisfaction = $("#satisfaction").val();
        if(!usefulness_selected || satisfaction == "0"){
            if(!usefulness_selected){
                alert('未对所有结果进行usefulness标注');
                $("#usefulness_" +num).focus();
            }
            else{
                alert('未进行satisfaction标注');
                $("#satisfaction").focus();
            }
        }
        else{
            //alert('hh');
            var host = window.location.hostname;
            var port = window.location.port;

            var usefulness_message = "";
            usefulness_message += "ASSESSOR=" + {{ assessor_id }};
            usefulness_message += "\tSESSION=" + {{ session_id }};
            usefulness_message += "\tUSEFULNESS=";
            for(i=0; i<results.length; i++){
                usefulness = $("#usefulness_"+i).val();
                usefulness_message += "\t" + i + ':' + usefulness;
            }
            var usefulness_url = 'http://'+host+':'+port+"/LogUsefulness/";

            var satisfaction_message = "";
            satisfaction_message += "ASSESSOR=" + {{ assessor_id }};
            satisfaction_message += "\tSESSION=" + {{ session_id }};
            satisfaction_message += "\tSATISFACTION=" + satisfaction;
            var satisfaction_url = 'http://'+host+':'+port+"/LogSatisfaction/";

            if (confirm("提交标注?")) {
                $.ajax({
                    type: 'POST',
                    url: usefulness_url,
                    data: {message: usefulness_message},
                    async: false,
                    complete: function (jqXHR, textStatus) {
                        //alert(textStatus + "----" + jqXHR.status + "----" + jqXHR.readyState);
                        //should we reset onbeforeunload here?
                        console.log("synchronously flush hallo answer")
                    }
                });

                $.ajax({
                    type: 'POST',
                    url: satisfaction_url,
                    data: {message: satisfaction_message},
                    async: false,
                    complete: function (jqXHR, textStatus) {
                        //alert(textStatus + "----" + jqXHR.status + "----" + jqXHR.readyState);
                        //should we reset onbeforeunload here?
                        console.log("synchronously flush hallo answer")
                    }
                });

                window.onbeforeunload = null;
                window.location.href = 'http://' + host + ':' + port + '/annotation/{{ assessor_id }}/{{ task_id }}/';
            }
        }
    }
    </script>
{% else %}
    <div class="con-wrap">
        <textarea maxlength="64" id="kw" name="word" class="se-input adjust-input" data-sug="1"></textarea>

        <div class="se-inner">
            <button id="se-bn" class="se-bn" onclick="finishandredirect()"><span>浏览完成</span></button>
        </div>
    </div>
    <script>
        function finishandredirect() {
        if (confirm("浏览完成?")) {
            var host = window.location.hostname;
            var port = window.location.port;
            window.location.href = 'http://' + host + ':' + port + '/taskreview/{{ user_id }}/{{ setting_id }}/{{ task_id }}/';
        }
    }
    </script>
{% endif %}

    <script>
    function getCookie(cname){
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++){
            var c = ca[i].trim();
            if (c.indexOf(name)==0)
                return c.substring(name.length, c.length);
        }
        return "";
    }
    $(document).on('ready', function(){
        //console.log('hhh');
        var results = $("div#results>div.card[style!='display:none;'],div#results>div.cards[style!='display:none;'],div#results>div.sc[style!='display:none;'],div#results>div#lg_wrapper");
        for(var i=0; i<results.length; i++){
            $(results[i]).remove();
        }
        //alert({{ session_id }});
        var j = 0;
        {% for unit in units %}
            var result_id = {{ unit.result_id }};
            var rank = result_id + 1;
            var result = results[result_id].cloneNode(true);
            try{
            $("div#results").append(result);
            } catch(error){
                console.log(error);
            }
            //alert(result_id);
            if ({{ unit.dwell_time }})
                $(result).after('<p style="color: blue">上面结果是原始列表的第'+rank+'个结果</p><p style="color: blue">用户浏览该结果的摘要的时间: {{ unit.exposed_time }}s</p><p style="color: blue">用户点击之后查看该结果的时间: {{ unit.dwell_time }}s</p><a href="{{ unit.url }}">用户点击的链接在这里</a><form><div align="center" style="color: red">根据以上信息,你认为这个结果对于用户完成任务有用么: <select id="usefulness_'+j+'" style="min-height: 40px; color: red; width: 100%"><option value="0"></option><option value="1">1: 完全没用</option><option value="2">2: 有一点用</option><option value="3">3: 比较有用</option><option value="4">4: 非常有用</option></select></div></form>');
            else
                $(result).after('<p style="color: blue">上面结果是原始列表的第'+rank+'个结果</p><p style="color: blue">用户浏览该结果的摘要的时间: {{ unit.exposed_time }}s</p><p style="color: blue">用户没有点击该结果</p><form><div align="center" style="color: red">根据以上信息,你认为这个结果对于用户完成任务有用么: <select id="usefulness_'+j+'" style="min-height: 40px; color: red; width: 100%"><option value="0"></option><option value="1">1: 完全没用</option><option value="2">2: 有一点用</option><option value="3">3: 比较有用</option><option value="4">4: 非常有用</option></select></div></form>');
            j++;
        {% endfor %}
        $("div#results").after('<br /><form><div align="center" style="color: blue">根据该用户的搜索情况,你认为该用户对于此次搜索是否满意: <select id="satisfaction" style="min-height: 40px; color: red; width: 100%"><option value="0"></option><option value="1">1: 很不满意</option><option value="2">2: 不太满意</option><option value="3">3: 基本满意</option><option value="4">4: 比较满意</option><option value="5">5: 非常满意</option></select></div></form>');
        for(i=0; i<j; i++) {
            var cvalue = getCookie({{ assessor_id }} + String({{ session_id }}) + String(i) + 'usefulness');
            if (cvalue != "") {
                $("#usefulness_" +i).val(cvalue);
            }
        }
    });
    </script>
